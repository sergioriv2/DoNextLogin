<table style="
       box-sizing: border-box;
        margin: 0;
        width: 100%;
        padding: 0;
        background: #eee;
        font-family: Helvetica, sans-serif;
        color: #000;
        width: 100%;
        height: 100%;
        border-spacing: 0;
        ">
    <tr style="box-sizing: border-box; margin: 0; padding: 0; width: 100%">
        <td style="box-sizing: border-box; margin: 0; padding: 0; width: 100%">
            <table style="box-sizing: border-box; margin: 0; padding: 0; background: #eee; width: 100%; height: 100%; border-spacing: 0;">
                <tr>
                    <td>
                        <table style="box-sizing: border-box; margin: 0 auto; padding: 0; width: 70%; border-spacing: 0;">
                            <tr style="box-sizing: border-box; margin: 0; padding: 0;">
                                <td style="box-sizing: border-box; margin: 0; padding: 0;">
                                    <table style="box-sizing: border-box; margin: 0 auto; padding: 0; background: #313fa0; width: 100%">
                                        <tr style="box-sizing: border-box; height: 50px;">
                                            <td style="color: #eee; text-align: center">
                                                <span></span>
                                            </td>
                                        </tr>
                                        <tr style="box-sizing: border-box; height: 120px">
                                            <td style="color: #eee; text-align: center; font-size: 30px; font-weight: bold">
                                                <p style="margin: 0; padding: 0;">
                                                    Activation Code
                                                </p>
                                            </td>
                                        </tr>
                                        <tr style="box-sizing: border-box; height: 70px;">
                                            <td style="color: #eee; text-align: center">
                                                <p style="margin: 0; padding: 0; font-size: 14px">
                                                    # {{month}}, {{year}}
                                                </p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr style="box-sizing: border-box; margin: 0; padding: 0;">
                                <td style="box-sizing: border-box; margin: 0; padding: 0;">
                                    <table style="box-sizing: border-box; margin: 0 auto; padding: 0; background: #fff; width: 100%">
                                        <tr style="box-sizing: border-box; height: 30px; margin: 0; padding: 0;">
                                            <td>
                                                <span></span>
                                            </td>
                                        </tr>
                                        <tr style="box-sizing: border-box; height: 80px; margin: 0; padding: 0;">
                                            <td style="text-align: center">
                                                <p style="margin: 0 0 10px 0;">You are ready to setup your new account.</p>
                                                <p style="margin:0;">Use the following code to activate it</p>
                                            </td>
                                        </tr>
                                        <tr style="box-sizing: border-box; height: 50px; margin: 0; padding: 0;">
                                            <td>
                                                <span></span>
                                            </td>
                                        </tr>
                                        <tr style="box-sizing: border-box; height: 80px; margin: 0; padding: 0;">
                                            <td>
                                                <table style="box-sizing: border-box; margin: 0 auto; padding: 0; background: #313fa0; border-radius: 10px; width: 250px; height: 50px ">
                                                    <tr style="box-sizing: border-box; margin: 0; padding: 0; text-align: center; text-decoration: none;">
                                                        <td>
                                                            <p style="margin:0; color: #eee; letter-spacing: 2px">{{code}}</p>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr style="box-sizing: border-box; height: 80px; margin: 0; padding: 0;">
                                            <td style="text-align: center">
                                                <p style="color: #333333; font-size: 13px">Cancel Subscription</p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
